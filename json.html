<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>

<!-- load the d3.js library -->    	
<!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
<script src="d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 40, bottom: 30, left: 50},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%Y-%m-%dT%H:%M:%SZ");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the lines
var dosageline = d3.line()
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.dosage); });
var remnantlines = [];

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json("caff.json", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.time = parseTime(d.time);

      var remnants = d.remnants;
      if (remnants) {

        remnants.forEach(function(r) {
          r.time = parseTime(r.time);  
        });

        // define remnant lines
        remnantlines.push(
          d3.line()
          .x(function(d) { return x(d.time); })
          .y(function(d) { return y(d.remnant); })
        );
      }
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.time; }));
  // Not the true max, which could come from summing up dosages
  y.domain([0, d3.max(data, function(d) { return d.dosage; })]);

  // Add the dosageline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", dosageline);

  // Setup for dosing circles
  var color = d3.scaleOrdinal(d3.schemeCategory10);
  var doses = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.time, dosage: +d[dosage]};
      })
    };
  });
  
  var dose = svg.selectAll(".dose")
      .data(doses)
      .enter()
      .append("g")
      .attr("class", "dose");

  dose.append("g").selectAll("circle")
      .data(function(d){return d.values})
      .enter()
      .append("circle")
      .attr("r", 2)
      .attr("cx", function(dd){return x(dd.time)})
      .attr("cy", function(dd){return y(dd.dosage)})
      .attr("fill", "none")
      .attr("stroke", "black")

  // This was supposed to circle the relevant points but it didn't
  dose.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.time) + "," + y(d.value.dosage) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  // Add the remnant lines' path (also didn't work as expected.)
  remnantlines.forEach(function(r) {
      svg.append("path")
          .data([data])
          .attr("class", "line")
          .attr("d", r);
  });

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // text label for the x axis
  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 10) + ")")
      .style("text-anchor", "middle")
      .text("Time");

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

  // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Caffeine (mg)");

  // text label for dosage line
  var lowestDose = d3.min(data, function(d) { return d.dosage; });
  svg.append("text")
      .attr("transform", "translate(" + (width+3) + "," + y(lowestDose) + ")")
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .style("fill", "steelblue")
      .text("dose");
});

</script>
</body>
